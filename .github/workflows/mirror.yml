name: Mirroring

on: [push, delete]

jobs:
  to_gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2027/B-CPP-500-PAR-5-1-rtype-elise.pipet.git
          ssh_private_key:
            ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}